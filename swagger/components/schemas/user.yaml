type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    type: string
    description: "User's ID"
    example: 65ca67e7ae7f10c88b598384
  name:
    type: string
    description: "User's name"
    example: 'Jasmin Own'
  email:
    type: string
    description: "User's email"
    format: email
    example: 'jasmin55@gmail.com'
