tags:
  - Auth
summary: Login a user
operationId: loginUser
description: 'Authenticate user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: "User's email"
            format: email
            example: 'jasmin55@gmail.com'
          password:
            type: string
            description: "User's password"
            example: 'my-password55'
responses:
  '200':
    description: Successfully logged in a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
