tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: The ID of the contact to update
    schema:
      type: string
      example: 65ca67e7ae7f10c88b598384
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jasmin Own'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '599-755-55-55'
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['home', 'personal', 'work']
            example: 'personal'
          email:
            description: "Contact's email"
            type: string
            example: 'jasmin55@gmail.com'
          isFavourite:
            description: 'Indicates whether the contact is marked as a favorite.'
            type: boolean
            example: false
          photo:
            description: "Contact's photo"
            type: string
            format: binary
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '200':
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
