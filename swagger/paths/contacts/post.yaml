tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jasmin Own'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: 599-755-55-55
          contactType:
            description: "Type of contact's phone number"
            type: string
            enum: ['home', 'personal', 'work']
            example: 'personal'
          email:
            description: "Contact's email"
            type: string
            example: 'jasmin55@gmail.com'
          isFavourite:
            description: 'Indicates whether the contact is marked as a favorite.'
            type: boolean
            example: false
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
